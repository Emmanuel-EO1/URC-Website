<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper { font-family: Arial, sans-serif; color: #333; line-height: 1.6; }

        .content { padding: 20px; border: 1px solid #ddd; }
        .footer { font-size: 12px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Property Enquiry</h1>

            <p>One of our agents will contact you at <strong>{{ email }}</strong> within 24 working hours.</p>
        </div>
        <div class="footer">

        </div>
    </div>

</html>
